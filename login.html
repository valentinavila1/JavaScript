<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciá sesión en MILO/Hardware</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,700;1,300&display=swap");
      @import url(stylestwo.css);
      @import url(mediaqueries.css);
    </style>
  </head>
  <body>
    <div class="login">
      <img src="./imgs/logoweb.png" alt="logo" />
      <h1>Iniciá sesión</h1>
      <form id="formulario">
        <!--Username-->
        <div class="form__input">
          <label for="Usuario">Usuario</label>
          <input
            type="text"
            placeholder="Correo electrónico"
            id="input-email"
          />
        </div>

        <div class="form__input">
          <!--Password-->
          <label for="Contraseña">Contraseña</label>
          <input type="password" placeholder="Contraseña" id="input-pass" />
          <small id="error"></small>
          <input type="submit" value="Ingresar" />
        </div>

        <!--Registro-->
        <a href="./register.html">No estás registrado? Registrate acá</a>
        <a href="#">Perdiste tu contraseña? Recuperala acá</a>
        <a href="./index.html">Volver al Home</a>
      </form>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
