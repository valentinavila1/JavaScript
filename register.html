<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrate en MILO/Hardware</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,700;1,300&display=swap");
      @import url(stylestwo.css);
      @import url(mediaqueries.css);
    </style>
  </head>
  <body>
    <div class="register">
      <h1>Registrate</h1>
      <form class="formulario" id="formulario">
        <div class="form__input">
          <!--- El input error sólo agarra éste div, los demás no. escribe los small acá ??? --->
          <!---Username-->
          <label for="Nombre">Nombre</label>
          <input
            type="text"
            placeholder="Ingresá tu nombre"
            id="name"
            autocomplete="off"
          />
          <small class="error-input"></small>
        </div>
        <!--Email-->
        <div class="form__input">
          <label for="Email">Email</label>
          <input
            type="email"
            placeholder="Ingresá tu email"
            id="email"
            autocomplete="off"
          />
          <small class="error-input"></small>
        </div>

        <!--Password-->
        <div class="form__input">
          <label for="Contraseña">Contraseña</label>
          <input
            type="password"
            placeholder="Ingresá tu nueva contraseña"
            id="password"
            autocomplete="off"
          />
          <small class="error-input"></small>
        </div>

        <!--Teléfono-->
        <div class="form__input">
          <label for="Teléfono">Teléfono</label>
          <input
            type="text"
            placeholder="Ingresá tu número de teléfono"
            id="phone"
            autocomplete="off"
          />
          <small class="error-input"></small>
        </div>
        <div class="form__submit">
          <input type="submit" value="Registrarse" id="register" />
        </div>
      </form>
      <div class="button-home">
        <a href="./index.html">Volver al Home</a>
        <a href="./login.html">Ya te registraste? Iniciá sesión</a>
      </div>
    </div>
    <script src="./register.js"></script>
  </body>
</html>
